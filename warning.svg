    <text x="50%" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="rgb(0, 35, 69)" text-anchor="middle">⚠️ ATTENTION:</text>
    <text x="50%" y="100" font-family="Arial" font-size="30" font-weight="bold" fill="rgb(0, 35, 69)" text-anchor="middle">
        This is a work in progress.
    </text>
    <text x="50%" y="140" font-family="Arial" font-size="30" font-weight="bold" fill="rgb(0, 35, 69)" text-anchor="middle">
        The application is not yet ready for use.
    </text>
</svg>
